- name: rabbitmq-alerts
  rules:
  - alert: RabbitmqMemoryHigh
    expr: rabbitmq_process_resident_memory_bytes / rabbitmq_resident_memory_limit_bytes * 100 > 60
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: Rabbitmq memory high (instance {{ $labels.instance }})
      description: "A node use more than 60% of allocated RAM\n  VALUE = {{ $value }}\n"
  - alert: RabbitmqFileDescriptorsUsage
    expr: rabbitmq_process_open_fds / rabbitmq_process_max_fds * 100 > 80
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: Rabbitmq file descriptors usage (instance {{ $labels.instance }})
      description: "A node use more than 80% of file descriptors\n  VALUE = {{ $value }}\n"
  - alert: RabbitmqTooManyUnackMessages
    expr: sum(rabbitmq_queue_messages_unacked) BY (queue) > 1000
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: Rabbitmq too many unack messages (instance {{ $labels.instance }})
      description: "Too many unacknowledged messages\n  VALUE = {{ $value }}\n"
  - alert: RabbitmqTooManyReadyMessages
    expr: rabbitmq_queue_messages_ready > 100000
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: Rabbitmq too many ready messages (instance {{ $labels.instance }})
      description: "Too many ready messages\n  VALUE = {{ $value }}\n"
  - alert: RabbitmqTooManyConnections
    expr: rabbitmq_connections > 1000
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: Rabbitmq too many connections (instance {{ $labels.instance }})
      description: "The total connections of a node is too high\n  VALUE = {{ $value }}\n"
  - alert: RabbitmqNoQueueConsumer
    expr: rabbitmq_queue_consumers < 1
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: Rabbitmq no queue consumer (instance {{ $labels.instance }})
      description: "A queue has less than 1 consumer\n  VALUE = {{ $value }}\n"
  - alert: RabbitmqUnroutableMessages
    expr: increase(rabbitmq_channel_messages_unroutable_returned_total[1m]) > 0 or increase(rabbitmq_channel_messages_unroutable_dropped_total[1m]) > 0
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: Rabbitmq unroutable messages (instance {{ $labels.instance }})
      description: "A queue has unroutable messages\n  VALUE = {{ $value }}\n"

- name: postgresql-alerts
  rules:
  - alert: PostgresqlDown
    expr: pg_up == 0
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Postgresql down (instance {{ $labels.instance }})
      description: "Postgresql instance is down. VALUE = {{ $value }}\n"
  - alert: PostgresqlRestarted
    expr: time() - pg_postmaster_start_time_seconds < 60
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Postgresql restarted (instance {{ $labels.instance }})
      description: "Postgresql restarted. VALUE = {{ $value }}\n"
  - alert: PostgresqlExporterError
    expr: pg_exporter_last_scrape_error > 0
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Postgresql exporter error (instance {{ $labels.instance }})
      description: "Postgresql exporter is showing errors. A query may be buggy in query.yaml. VALUE = {{ $value }}\n"
  - alert: PostgresqlReplicationLag
    expr: pg_replication_lag > 30 and ON(instance) pg_replication_is_replica == 1
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql replication lag (instance {{ $labels.instance }})
      description: "PostgreSQL replication lag is going up (> 30s). VALUE = {{ $value }}\n"
  - alert: PostgresqlTableNotVacuumed
    expr: time() - pg_stat_user_tables_last_autovacuum > 60 * 60 * 24
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql table not vacuumed (instance {{ $labels.instance }})
      description: "Table has not been vacuumed for 24 hours. VALUE = {{ $value }}\n"
  - alert: PostgresqlTableNotAnalyzed
    expr: time() - pg_stat_user_tables_last_autoanalyze > 60 * 60 * 24
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql table not analyzed (instance {{ $labels.instance }})
      description: "Table has not been analyzed for 24 hours. VALUE = {{ $value }}\n"
  - alert: PostgresqlTooManyConnections
    expr: sum by (datname) (pg_stat_activity_count{datname!~"template.*|postgres"}) > pg_settings_max_connections * 0.8
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: Postgresql too many connections (instance {{ $labels.instance }})
      description: "PostgreSQL instance has too many connections (> 80%). VALUE = {{ $value }}\n"
  # - alert: PostgresqlNotEnoughConnections
  #   expr: sum by (datname) (pg_stat_activity_count{datname!~"template.*|postgres"}) < 5
  #   for: 2m
  #   labels:
  #     severity: warning
  #   annotations:
  #     summary: Postgresql not enough connections (instance {{ $labels.instance }})
  #     description: "PostgreSQL instance should have more connections (> 5). VALUE = {{ $value }}\n"
  - alert: PostgresqlDeadLocks
    expr: increase(pg_stat_database_deadlocks{datname!~"template.*|postgres"}[1m]) > 5
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql dead locks (instance {{ $labels.instance }})
      description: "PostgreSQL has dead-locks. VALUE = {{ $value }}\n"
  - alert: PostgresqlSlowQueries
    expr: pg_slow_queries > 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: Postgresql slow queries (instance {{ $labels.instance }})
      description: "PostgreSQL executes slow queries. VALUE = {{ $value }}\n"
  # - alert: PostgresqlHighRollbackRate
  #   expr: rate(pg_stat_database_xact_rollback{datname!~"template.*"}[3m]) / rate(pg_stat_database_xact_commit{datname!~"template.*"}[3m]) > 0.02
  #   for: 0m
  #   labels:
  #     severity: warning
  #   annotations:
  #     summary: Postgresql high rollback rate (instance {{ $labels.instance }})
  #     description: "Ratio of transactions being aborted compared to committed is > 2 %. VALUE = {{ $value }}\n"
  # - alert: PostgresqlCommitRateLow
  #   expr: rate(pg_stat_database_xact_commit[1m]) < 10
  #   for: 2m
  #   labels:
  #     severity: critical
  #   annotations:
  #     summary: Postgresql commit rate low (instance {{ $labels.instance }})
  #     description: "Postgres seems to be processing very few transactions. VALUE = {{ $value }}\n"
  - alert: PostgresqlLowXidConsumption
    expr: rate(pg_txid_current[1m]) < 5
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: Postgresql low XID consumption (instance {{ $labels.instance }})
      description: "Postgresql seems to be consuming transaction IDs very slowly. VALUE = {{ $value }}\n"
  - alert: PostgresqllowXlogConsumption
    expr: rate(pg_xlog_position_bytes[1m]) < 100
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: Postgresqllow XLOG consumption (instance {{ $labels.instance }})
      description: "Postgres seems to be consuming XLOG very slowly. VALUE = {{ $value }}\n"
  - alert: PostgresqlWaleReplicationStopped
    expr: rate(pg_xlog_position_bytes[1m]) == 0
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql WALE replication stopped (instance {{ $labels.instance }})
      description: "WAL-E replication seems to be stopped. VALUE = {{ $value }}\n"
  - alert: PostgresqlHighRateStatementTimeout
    expr: rate(postgresql_errors_total{type="statement_timeout"}[1m]) > 3
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql high rate statement timeout (instance {{ $labels.instance }})
      description: "Postgres transactions showing high rate of statement timeouts. VALUE = {{ $value }}\n"
  - alert: PostgresqlHighRateDeadlock
    expr: increase(postgresql_errors_total{type="deadlock_detected"}[1m]) > 1
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Postgresql high rate deadlock (instance {{ $labels.instance }})
      description: "Postgres detected deadlocks. VALUE = {{ $value }}\n"
  - alert: PostgresqlReplicationLagBytes
    expr: (pg_xlog_position_bytes and pg_replication_is_replica == 0) - on(environment) group_right(instance) (pg_xlog_position_bytes and pg_replication_is_replica == 1) > 1e+09
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Postgresql replication lag bytes (instance {{ $labels.instance }})
      description: "Postgres Replication lag (in bytes) is high. VALUE = {{ $value }}\n"
  - alert: PostgresqlUnusedReplicationSlot
    expr: pg_replication_slots_active == 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: Postgresql unused replication slot (instance {{ $labels.instance }})
      description: "Unused Replication Slots. VALUE = {{ $value }}\n"
  - alert: PostgresqlTooManyDeadTuples
    expr: ((pg_stat_user_tables_n_dead_tup > 10000) / (pg_stat_user_tables_n_live_tup + pg_stat_user_tables_n_dead_tup)) >= 0.1 unless ON(instance) (pg_replication_is_replica == 1)
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: Postgresql too many dead tuples (instance {{ $labels.instance }})
      description: "PostgreSQL dead tuples is too large. VALUE = {{ $value }}\n"
  - alert: PostgresqlSplitBrain
    expr: count(pg_replication_is_replica == 0) != 1
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql split brain (instance {{ $labels.instance }})
      description: "Split Brain, too many primary Postgresql databases in read-write mode. VALUE = {{ $value }}\n"
  - alert: PostgresqlPromotedNode
    expr: pg_replication_is_replica and changes(pg_replication_is_replica[1m]) > 0
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Postgresql promoted node (instance {{ $labels.instance }})
      description: "Postgresql standby server has been promoted as primary node. VALUE = {{ $value }}\n"
  - alert: PostgresqlSslCompressionActive
    expr: sum(pg_stat_ssl_compression) > 0
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Postgresql SSL compression active (instance {{ $labels.instance }})
      description: "Database connections with SSL compression enabled. This may add significant jitter in replication delay. Replicas should turn off SSL compression via `sslcompression=0` in `recovery.conf`. VALUE = {{ $value }}\n"
  - alert: PostgresqlTooManyLocksAcquired
    expr: ((sum (pg_locks_count)) / (pg_settings_max_locks_per_transaction * pg_settings_max_connections)) > 0.20
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: Postgresql too many locks acquired (instance {{ $labels.instance }})
      description: "Too many locks acquired on the database. If this alert happens frequently, we may need to increase the postgres setting max_locks_per_transaction. VALUE = {{ $value }}\n"

- name: gitlab-ci-alerts
  rules:
  - alert: GitlabPipelineFailed
    expr: max(gitlab_ci_pipeline_id) by (project, ref, kind) and max(gitlab_ci_pipeline_status{status="failed"}) by (project, ref, kind) > 0
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Gitlab Pipeline Failed
      description: "https://gitlab.hellohealthgroup.com/{{ $labels.project }}/-/pipelines/{{ $value | printf `%.0f`}}"
  - alert: GitlabPipelineTooLongDuration
    expr: max(gitlab_ci_pipeline_id) by (project, ref, kind) and max(gitlab_ci_pipeline_duration_seconds) by (project, ref, kind) > 1800
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: Gitlab Pipeline takes more than 30 minutes to complete
      description: "https://gitlab.hellohealthgroup.com/{{ $labels.project }}/-/pipelines/{{ $value | printf `%.0f`}}"

